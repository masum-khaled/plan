<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Tab styling */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 12px 20px;
            margin: 0 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .tab-button:hover {
            background-color: #0056b3;
        }

        .tab-button.active {
            background-color: #0056b3;
        }

        .tab-content {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        .tab-content.active {
            display: block;
        }

        .container {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .copy-btn {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #218838;
        }

        .footer {
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 0 0 8px 8px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Tabs for switching between calculators -->
    <div class="tabs">
        <button class="tab-button active" id="autoTab">Auto Calcul</button>
        <button class="tab-button" id="manualTab">Manual</button>
    </div>

    <!-- Auto Calculator Content (default active) -->
    <div class="tab-content active" id="autoCalculator">
        <div class="container">
            <h1>Auto Hours Calculator</h1>
            <textarea id="inputSchedule" placeholder="Paste your schedule here"></textarea>
            <button onclick="calculateHours()">Calculate Total Hours</button>
            <div class="result" id="result"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy Result</button>
        </div>
    </div>

    <!-- Manual Calculator Content -->
    <div class="tab-content" id="manualCalculator">
        <div class="container">
            <h1>Hours Range Calculator</h1>
            <div id="lines-container">
                <!-- Initial lines will be added here -->
            </div>
            <button id="add-line">+ Add More Lines</button>
            <div class="buttons">
                <button id="calculate">Calculate</button>
                <button id="clear">Clear</button>
            </div>
            <div class="result-container">
                <div id="individual-results"></div>
                <div class="result" id="result">Total Time: 0 Hours, 0 Minutes</div>
                <div class="result-wrapper">
                    <button id="copy">Copy Results</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Created by <a href="https://www.linkedin.com/in/masumkhaled" target="_blank">Masum Khaled</a>
    </div>

    <script>
        // Tabs functionality
        const autoTab = document.getElementById('autoTab');
        const manualTab = document.getElementById('manualTab');
        const autoCalculator = document.getElementById('autoCalculator');
        const manualCalculator = document.getElementById('manualCalculator');

        autoTab.addEventListener('click', () => {
            autoTab.classList.add('active');
            manualTab.classList.remove('active');
            autoCalculator.classList.add('active');
            manualCalculator.classList.remove('active');
        });

        manualTab.addEventListener('click', () => {
            manualTab.classList.add('active');
            autoTab.classList.remove('active');
            manualCalculator.classList.add('active');
            autoCalculator.classList.remove('active');
        });

        // Auto Calculator functions
        function parseTime(time) {
            if (time === '00h' || time === '00:00') {
                return 24 * 60; // Treat 00h or 00:00 as 24h
            }
            if (time.includes('h')) {
                let [hours, minutes] = time.split('h').map(Number);
                if (isNaN(minutes)) minutes = 0;
                return hours * 60 + minutes;
            } else {
                const [hours, minutes] = time.split(':').map(Number);
                return hours * 60 + minutes;
            }
        }

        function parseTimeRange(timeRange) {
            const cleanedRange = timeRange.replace(/\s+/g, '-'); // Replace spaces with hyphens
            const [start, end] = cleanedRange.split('-').map(parseTime);

            // Handle cases where the end time is less than the start time (e.g., 17h30-00h30)
            const adjustedEnd = end <= start ? end + 24 * 60 : end;

            return (adjustedEnd - start) / 60;
        }

        function calculateHours() {
            let input = document.getElementById('inputSchedule').value;
            input = input.replace(/\s+/g, ' ').trim(); // Normalize whitespace
            const timeRanges = input.match(/\d{1,2}[:h]?\d{0,2}(?:\s|-)\d{1,2}[:h]?\d{0,2}/g) || [];

            let totalHours = 0;
            let resultText = '';
            timeRanges.forEach(range => {
                const hours = parseTimeRange(range);
                resultText += `${range}, Hours: ${hours.toFixed(2)}\n`;
                totalHours += hours;
            });
            resultText += `\nTotal Hours: ${totalHours.toFixed(2)}`;
            
            document.getElementById('result').innerText = resultText;
            document.getElementById('copyBtn').style.display = 'block'; // Show the copy button
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Result copied to clipboard');
            });
        }

        // Manual Calculator functions
        let lineCount = 1;

        // Add new line input fields
        document.getElementById('add-line').addEventListener('click', function() {
            lineCount++;
            const lineDiv = document.createElement('div');
            lineDiv.classList.add('line');
            lineDiv.innerHTML = `
                <input type="text" id="start-time-${lineCount}" placeholder="Start Time">
                <input type="text" id="end-time-${lineCount}" placeholder="End Time">
                <button onclick="removeLine(${lineCount})">Remove</button>
            `;
            document.getElementById('lines-container').appendChild(lineDiv);
        });

        // Remove line input fields
        function removeLine(lineNumber) {
            const lineDiv = document.getElementById(`line-${lineNumber}`);
            lineDiv.remove();
        }

        // Calculate time range for Manual Calculator
        function calculateManual() {
            let totalMinutes = 0;
            for (let i = 1; i <= lineCount; i++) {
                const startTime = document.getElementById(`start-time-${i}`).value;
                const endTime = document.getElementById(`end-time-${i}`).value;

                if (startTime && endTime) {
                    const start = parseTime(startTime);
                    const end = parseTime(endTime);

                    if (end < start) {
                        alert("End time cannot be earlier than start time.");
                        return;
                    }

                    totalMinutes += (end - start);
                }
            }

            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            document.getElementById('result').innerText = `Total Time: ${hours} Hours, ${minutes} Minutes`;
        }

        // Clear input fields
        document.getElementById('clear').addEventListener('click', function() {
            for (let i = 1; i <= lineCount; i++) {
                document.getElementById(`start-time-${i}`).value = '';
                document.getElementById(`end-time-${i}`).value = '';
            }
            document.getElementById('result').innerText = 'Total Time: 0 Hours, 0 Minutes';
        });

        // Add event listener to the calculate button
        document.getElementById('calculate').addEventListener('click', calculateManual);
    </script>
</body>
</html>
