<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hours Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .line input {
      width: 45%;
      padding: 5px;
      font-size: 16px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hours Calculator</h1>
    <div id="lines-container">
      <!-- Initial lines will be added here -->
    </div>
    <button id="add-line">+ Add More Lines</button>
    <div class="buttons">
      <button id="calculate">Calculate</button>
      <button id="clear">Clear</button>
    </div>
    <div class="result" id="result">Total Time: 0 Hours, 0 Minutes</div>
  </div>

  <script>
    const linesContainer = document.getElementById('lines-container');
    const addLineButton = document.getElementById('add-line');
    const calculateButton = document.getElementById('calculate');
    const clearButton = document.getElementById('clear');
    const resultDiv = document.getElementById('result');

    // Function to add a new line for hours and minutes input
    function addLine() {
      const line = document.createElement('div');
      line.className = 'line';
      line.innerHTML = `
        <input type="number" class="hours" placeholder="Hours" min="0">
        <input type="number" class="minutes" placeholder="Minutes" min="0" max="59">
      `;
      linesContainer.appendChild(line);
    }

    // Add 7 initial lines
    for (let i = 0; i < 7; i++) {
      addLine();
    }

    // Event listener to add more lines
    addLineButton.addEventListener('click', addLine);

    // Event listener to calculate the total time
    calculateButton.addEventListener('click', () => {
      let totalHours = 0;
      let totalMinutes = 0;

      const hoursInputs = document.querySelectorAll('.hours');
      const minutesInputs = document.querySelectorAll('.minutes');

      hoursInputs.forEach((input, index) => {
        const hours = parseInt(input.value) || 0;
        const minutes = parseInt(minutesInputs[index].value) || 0;

        totalHours += hours;
        totalMinutes += minutes;
      });

      // Convert excess minutes to hours
      totalHours += Math.floor(totalMinutes / 60);
      totalMinutes = totalMinutes % 60;

      resultDiv.textContent = `Total Time: ${totalHours} Hours, ${totalMinutes} Minutes`;
    });

    // Event listener to clear all inputs and reset the result
    clearButton.addEventListener('click', () => {
      const inputs = document.querySelectorAll('.hours, .minutes');
      inputs.forEach(input => input.value = '');
      resultDiv.textContent = 'Total Time: 0 Hours, 0 Minutes';
    });
  </script>
</body>
</html>
