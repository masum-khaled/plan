<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Calculator</title>
    <!-- Include flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Tab styling */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 12px 20px;
            margin: 0 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .tab-button:hover {
            background-color: #0056b3;
        }

        .tab-button.active {
            background-color: #0056b3;
        }

        .tab-content {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        .tab-content.active {
            display: block;
        }

        .container {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .copy-btn {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #218838;
        }

        .footer {
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 0 0 8px 8px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Tabs for switching between calculators -->
    <div class="tabs">
        <button class="tab-button active" id="autoTab">Auto Calcul</button>
        <button class="tab-button" id="manualTab">Manual</button>
    </div>

    <!-- Auto Calculator Content (default active) -->
    <div class="tab-content active" id="autoCalculator">
        <div class="container">
            <h1>Auto Hours Calculator</h1>
            <textarea id="inputSchedule" placeholder="Paste your schedule here"></textarea>
            <button onclick="calculateHours()">Calculate Total Hours</button>
            <div class="result" id="result"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy Result</button>
        </div>
    </div>

    <!-- Manual Calculator Content -->
    <div class="tab-content" id="manualCalculator">
        <div class="container">
            <h1>Hours Range Calculator</h1>
            <div id="lines-container">
                <!-- Initial lines will be added here -->
                <div class="input-group" id="line-1">
                    <label for="start-time-1">Start Time</label>
                    <input type="text" id="start-time-1" placeholder="Start Time">
                    <label for="end-time-1">End Time</label>
                    <input type="text" id="end-time-1" placeholder="End Time">
                </div>
            </div>
            <button id="add-line">+ Add More Lines</button>
            <div class="buttons">
                <button id="calculate">Calculate</button>
                <button id="clear">Clear</button>
            </div>
            <div class="result-container">
                <div id="individual-results"></div>
                <div class="result" id="result">Total Time: 0 Hours, 0 Minutes</div>
                <div class="result-wrapper">
                    <button id="copy">Copy Results</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Created by <a href="https://www.linkedin.com/in/masumkhaled" target="_blank">Masum Khaled</a>
    </div>

    <!-- Include flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize flatpickr on the time input fields
        flatpickr("#start-time-1", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i", // Format as Hour:Minute
        });

        flatpickr("#end-time-1", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i", // Format as Hour:Minute
        });

        // Initialize for dynamically added input fields as well
        document.getElementById('add-line').addEventListener('click', function() {
            const lineCount = document.getElementsByClassName('input-group').length;
            const lineDiv = document.createElement('div');
            lineDiv.classList.add('input-group');
            lineDiv.innerHTML = `
                <label for="start-time-${lineCount + 1}">Start Time</label>
                <input type="text" id="start-time-${lineCount + 1}" placeholder="Start Time">
                <label for="end-time-${lineCount + 1}">End Time</label>
                <input type="text" id="end-time-${lineCount + 1}" placeholder="End Time">
            `;
            document.getElementById('lines-container').appendChild(lineDiv);

            // Reinitialize flatpickr on the new inputs
            flatpickr(`#start-time-${lineCount + 1}`, {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
            });

            flatpickr(`#end-time-${lineCount + 1}`, {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
            });
        });

        // Other functions (calculate, copy, etc.) remain the same as before
    </script>
</body>
</html>
